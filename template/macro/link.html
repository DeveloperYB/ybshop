{#
  href : 태그안의 링크
  text : 링크안에 들어갈 텍스트
  current_url : 현재 url
  onclick : 온클릭에 들어갈 fn
#}
{% macro link( href, text, current_url, onclick ) %}
  <li{% if href == current_url  %} class="active"{% endif %}>
    <a href="{{ href }}"{% if onclick %} onclick="{{ onclick }}"{% endif %}>{{ text }}</a>
  </li>
{% endmacro %}
